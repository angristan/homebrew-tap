name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

jobs:
  update:
    name: Update ${{ github.event.client_payload.formula }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Update formula
        run: |
          FORMULA="${{ github.event.client_payload.formula }}"
          VERSION="${{ github.event.client_payload.version }}"

          echo "Updating ${FORMULA} to ${VERSION}"

          # Run the update script for this formula
          bash "scripts/update-${FORMULA}.sh" "$VERSION"

      - name: Commit and push
        run: |
          FORMULA="${{ github.event.client_payload.formula }}"
          VERSION="${{ github.event.client_payload.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Formula/${FORMULA}.rb"
          if git diff --cached --quiet; then
            echo "Formula already up to date"
          else
            git commit -m "${FORMULA} ${VERSION}"
            git push
          fi
